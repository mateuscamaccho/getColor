<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET COLOR FROM IMAGE</title>

    <link rel="stylesheet" href="style.css">

</head>

<body class="body">
    <div class="svg1">
        <svg id="sw-js-blob-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="sw-gradient" x1="0" x2="1" y1="1" y2="0">
                    <stop id="stop1" stop-color="rgba(248, 117, 55, 1)" offset="0%"></stop>
                    <stop id="stop2" stop-color="rgba(251, 168, 31, 1)" offset="100%"></stop>
                </linearGradient>
            </defs>
            <path fill="url(#sw-gradient)"
                d="M23.7,-26.9C30.4,-22.6,35.2,-14.8,38.1,-5.6C41,3.6,42.1,14.3,37.2,20.2C32.3,26.2,21.4,27.5,11.4,31C1.4,34.5,-7.6,40.1,-14,38C-20.4,35.9,-24.2,26,-28.2,17.2C-32.3,8.4,-36.6,0.6,-36.3,-7.4C-36.1,-15.4,-31.4,-23.5,-24.5,-27.7C-17.7,-31.9,-8.9,-32.1,-0.2,-31.9C8.5,-31.7,17,-31.1,23.7,-26.9Z"
                width="100%" height="100%" transform="translate(50 50)" stroke-width="0"
                style="transition: all 0.3s ease 0s;"></path>
        </svg>
    </div>

    <div class="svg2">
        <svg id="sw-js-blob-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="sw-gradient" x1="0" x2="1" y1="1" y2="0">
                    <stop id="stop1" stop-color="rgba(248, 117, 55, 1)" offset="0%"></stop>
                    <stop id="stop2" stop-color="rgba(251, 168, 31, 1)" offset="100%"></stop>
                </linearGradient>
            </defs>
            <path fill="url(#sw-gradient)"
                d="M19.7,-33.3C22.5,-28.8,19.9,-18.3,21.3,-11C22.7,-3.7,28.1,0.6,31.4,7.2C34.7,13.9,35.8,22.9,31.1,25.2C26.4,27.5,15.9,23,8,23.8C0,24.6,-5.4,30.8,-12.1,32.7C-18.7,34.6,-26.6,32.2,-32.1,27.1C-37.5,22,-40.6,14.1,-38.5,7.5C-36.3,0.9,-28.9,-4.4,-23.7,-8.8C-18.6,-13.3,-15.8,-16.7,-12.2,-21C-8.7,-25.3,-4.3,-30.4,2,-33.5C8.4,-36.7,16.8,-37.9,19.7,-33.3Z"
                width="100%" height="100%" transform="translate(50 50)" stroke-width="0"
                style="transition: all 0.3s ease 0s;" stroke="url(#sw-gradient)"></path>
        </svg>
    </div> 

    <div class="main">
        <div id="div-color">
            <span id="color"></span>
        </div>
        <div class="image-box">
            <img id="imagemExibida" src="">
        </div>
        <input class="input-file" id="my-file" type="file">
        <label tabindex="0" for="my-file" class="input-file-trigger">Select a file...</label>
        <input id="url" type="text" placeholder="Ou digite uma url de imagem">
        <div class="bts">
            <button id="startEye">Start Color Picker</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
